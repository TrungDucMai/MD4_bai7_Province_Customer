<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-customer"> Create new customer</a>
<table border="1">

    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each=" c: ${customers}">
        <tr>
            <td th:text="${c.name}"></td>
            <td th:text="${c.address}"></td>
            <td><a th:href="@{/edit-customer/__${c.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-customer/__${c.id}__ }">Delete</a></td>
        </tr>

    </th:block>
</table>
</body>
</html>
